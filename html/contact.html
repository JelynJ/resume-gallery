<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Josefin+Sans:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
<header class="header">
    <a href="../index.html" class="logo" >
        <img src="https://jelynjin.neocities.org/15.png" alt="LogoName" id="logo" title="logo">
    </a>
    <div class="raindrop-trace-one"></div>
    <div class="raindrop-one"></div>
    <div>
        <nav class="desk__nav">
            <div class="menu-item">
                <a href="../index.html">· Home ·</a>
                <div class="submenu">
                    <a href="career.html">CareerGoals</a>
                    <a href="job.html">DreamJob</a>
                </div>
            </div>
            <div class="menu-item">
                <a href="menu.html">· Gallery ·</a>
            </div>
            <div class="menu-item">
                <a href="contact.html">· Contact ·</a>
            </div>
        </nav>
        <div class="mission">Where Fashion Meets Digital Artistry</div>
    </div>
    <div class="thunder"><img src="https://jelynjin.neocities.org/16.png" alt="thunder" title="thunder img">
        <div class="cloud"><img src="https://jelynjin.neocities.org/left-cloud.png" alt="cloud" title="cloud img"></div>
    </div>
</header>

<div class="middle"><img src="https://jelynjin.neocities.org/middle.png" alt="middle" title="img"/></div>
<section class="desk__contact__wrap">
    <div class="contact__title">
        <h2>
            If you have similar hobbies,  <br />
            you can get in touch and chat. <br />
            :)
        </h2>
        <div class="footer_img"><img src="https://jelynjin.neocities.org/footer.png" alt="footer" title="img"/></div>
    </div>
    <div class="form__sec">
        <form
                class="form__collab"
                action="https://formspree.io/f/xknepwnz"
                method="POST"
                id="form__all"
        >
            <ul class="form__list">
                <li class="form__input">
                    <ul class="name__Full">
                        <li class="name">
                            <input
                                    placeholder="First Name"
                                    type="text"
                                    id="f_name"
                                    class="fullName"
                                    name="name"
                                    minlength="3"
                                    maxlength="30"
                            />
                        </li>
                        <li class="name">
                            <input
                                    placeholder="Last Name"
                                    type="text"
                                    id="l_name"
                                    class="fullName"
                                    name="name"
                                    minlength="3"
                                    maxlength="30"
                            />
                        </li>
                    </ul>
                </li>

                <li class="form__input">
                    <label>
                        <input
                                class="email_bg"
                                id="mail"
                                type="email"
                                placeholder="email@domain.com"
                                name="email"
                        />
                    </label>
                </li>
                <p id="chk__message"></p>
                <ul class="txt_area">
                    <li>
                  <textarea
                          name="Message input"
                          id="msg"
                          placeholder="Enter your message here..."
                          maxlength="500"
                          required
                  ></textarea>
                    </li>
                    <li class="align_center">
                        <button
                                class="collab__btn"
                                id="fot"
                                type="submit"
                        >
                            Get in touch
                        </button>
                    </li>
                </ul>
            </ul>
        </form>
    </div>
</section>
<div class="social-contain">
    <ul class="social__icon desk_social">
        <li>
            <a href="https://instagram.com/hotyuyuu" target="_blank"
            ><img src="https://jelynjin.neocities.org/instagram-icon.svg" alt="instagram-icon logo"
            /></a>
        </li>
        <li>
            <a href="https://www.facebook.com/hotyuyuu" target="_blank"
            ><img src="https://jelynjin.neocities.org/facebook.svg" alt="facebook logo"
            /></a>
        </li>
        <li>
            <a href="https://www.xiaohongshu.com/user/profile/5f74625c000000000101d2c1" target="_blank"
            ><img src="https://jelynjin.neocities.org/littleredbook.png" alt="littleredbok logo"
            /></a>
        </li>
    </ul>
</div>
</body>
</html>
